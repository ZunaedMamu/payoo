<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link rel="shortcut icon" href="resources/payoo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
   <script> tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
</script>

</head>
<body>
    <main>
        <section class="flex justify-center items-center m-10">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-1">
                    <div class="hero bg-base-200 min-h-screen ">
                        <div class="hero-content flex-col lg:flex-row-reverse"> 
                            <div class="relative bottom-16 lg:bottom-24 lg:right-10 w-48 h-48 border-y-8 border-sky-600 rounded-full"></div>
                             <div class="relative bottom-64 lg:bottom-36 lg:left-28 flex justify-center items-center ">
                                
                                <img src="resources/Group.png" alt="" class="w-16 h-16">
                        </div>
                          <div class="card bg-base-100 w-72 shrink-0 shadow-2xl absolute top-56 ">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold text-md">Mobile Number</span>
                                </label>
                                <input id="phone-number" type="text" placeholder="Enter Phone Number" class="input input-bordered text-xs bg-gray-50 rounded-3xl" autocomplete="on" />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold text-md">4-Digit Pin</span>
                                </label>
                                <input id="pin" type="password" placeholder="Enter Your Pin" class="bg-gray-50 input input-bordered text-xs rounded-3xl" autocomplete="on" />
                                <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot pin number?</a>
                                </label>
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn" class="btn btn-primary rounded-3xl">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>
   <script src="js/login.js"></script>
</body>
</html>
